<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Series 5000 main page layout</title>

  <link rel="stylesheet" href="dist/style.css" />
</head>

<body>
  <div class="container-fluid">
    <img src="src/images/logo-tag-t.png" alt="" height="100px" style="padding: 20px;">
  </div>
  <!-- NAVBAR -->
  <nav class="bg-custom-dark"></nav>
  <nav class="bg-custom-light">
    <div class="container">
      <div class="row">
        <div class="col-xs-3 titlebar maintitle">
          LEITLINK&trade;
        </div>
        <div class="col-xs-9 titlebar secondarytitle d-flex justify-content-center text-center">
              Device View
        </div>
      </div>
    </div>
    <!-- /container -->
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id="sidebar" class="col-xs-1 sidebar">
        <p> Este seria el sidebar</p>
      </div>
      <div id="dashboard" class="col-xs-11">
        <nav class="nav nav-tabs">
          <a class="nav-link active" href="#nav-general" data-toggle="tab" aria-controls="nav-general" aria-selected="true">General</a>
          <a class="nav-link" href="#nav-valves" data-toggle="tab" aria-controls="nav-valves" aria-selected="false">All valves</a>
          <a class="nav-link" href="#nav-sensors" data-toggle="tab" aria-controls="nav-sensors" aria-selected="false">Sensors</a>
          <a class="nav-link" href="#nav-ET" data-toggle="tab" aria-controls="nav-ET" aria-selected="false">ET</a>
          <a class="nav-link" href="#nav-history" data-toggle="tab" aria-controls="nav-history" aria-selected="false">History</a>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-general" role="tabpanel" aria-labelledby="nav-general">
            <div class="row">
              <div class="col">
                  <img src="src/images/cloud_storm_heavy_rain.png" height="200px" style="background-color: transparent">
                </div>
                <div class="col timeanddate">
                  Thursday 9th <br>
                  02:14pm <br>
                  San Diego, CA
                </div>
              </div>
            </div>
          <div class="tab-pane fade" id="nav-valves" role="tabpanel" aria-labelledby="nav-valves">
            Este es el panel de v√°lvulas
          </div>
          <div class="tab-pane fade" id="nav-sensors" role="tabpanel" aria-labelledby="nav-sensors">
            Este es el panel de sensores
          </div>
          <div class="tab-pane fade" id="nav-ET" role="tabpanel" aria-labelledby="nav-ET">
            Este es el panel de ET
          </div>
          <div class="tab-pane fade" id="nav-history" role="tabpanel" aria-labelledby="nav-history">
            Este es el panel de historia
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /container -->

  <script src="dist/main.bundle.js"></script>
</body>

</html>
