  <script>
    // namespace
    const svgns = "http://www.w3.org/2000/svg";

    function setAttributes(el, attrs) {
      for (let key in attrs) {
        el.setAttribute(key, attrs[key]);
      }
    }

    let spklr_path = document.createElementNS(svgns, "path");

    let h1 = 40,
      h2 = 20,
      h3 = 40;
    let w1 = 40,
      w2 = 20,
      w3 = 20;
    let waux = w1 / 2 + w2 - w3 / 2;

    let dpath1 =
      `M${2*w3} ${2*(h1+h2+h3)} h${w1} v${-h1} l${w2} ${-h2} h${-waux} v${-h3} h${-w3} v${h3} h${-waux} l${w2} ${h2} z `;
    let dpath2 =
      `M${5*w3+w1} ${2*(h1+h2+h3)} h${w1} v${-h1} l${w2} ${-h2} h${-waux} v${-h3} h${-w3} v${h3} h${-waux} l${w2} ${h2} z `;
    let dpath3 =
      `M${8*w3+2*w1} ${2*(h1+h2+h3)} h${w1} v${-h1} l${w2} ${-h2} h${-waux} v${-h3} h${-w3} v${h3} h${-waux} l${w2} ${h2} z `;
    setAttributes(spklr_path, {
      d: dpath1 + dpath2 + dpath3,
      'stroke-width': 3,
      stroke: "#FFF"
    });
    let spklr_g = document.createElementNS(svgns, "g");
    setAttributes(spklr_g, {
      x: 0,
      y: 200,
      width: 200,
      height: 200
    });
    spklr_g.appendChild(spklr_path);

    // targeting the svg itself

    svg.appendChild(spklr_g);
